<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KH Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui;max-width:1000px;margin:0 auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center}
    .card{border:1px solid #eee;border-radius:12px;padding:16px;margin:14px 0}
    input,select,button,textarea{padding:10px;border-radius:8px;border:1px solid #ccc}
    table{width:100%;border-collapse:collapse} td,th{border-bottom:1px solid #eee;padding:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
  </style>
</head>
<body>
<header>
  <h1>KH Admin</h1>
  <button id="logoutBtn">Logout</button>
</header>

<section class="card">
  <h3>Login</h3>
  <div class="row">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>
  <p id="status"></p>
</section>

<section class="card">
  <h3>Packages & Prices</h3>
  <div class="row">
    <input id="pkgName" placeholder="Package name" />
    <input id="pkgPrice" type="number" placeholder="Starting price (₹)" />
    <input id="pkgNote" placeholder="Notes (duration, coverage)" />
    <button id="savePkg">Save/Update</button>
  </div>
  <table id="pkgTable"><thead><tr><th>Name</th><th>Price</th><th>Notes</th><th></th></tr></thead><tbody></tbody></table>
</section>

<section class="card">
  <h3>Gallery Upload</h3>
  <div class="row">
    <input id="imgFile" type="file" accept="image/*" />
    <select id="imgTag">
      <option>Bridal</option><option>Arabic</option><option>Indo‑Arabic</option><option>Portrait</option><option>Feet</option><option>Stain‑Next‑Day</option>
    </select>
    <input id="imgAlt" placeholder="Alt text" />
    <button id="uploadBtn">Upload</button>
  </div>
  <div id="galleryAdmin"></div>
</section>

<section class="card">
  <h3>Content Blocks</h3>
  <textarea id="heroText" rows="3" placeholder="Hero headline"></textarea>
  <textarea id="heroSub" rows="3" placeholder="Hero subheadline"></textarea>
  <button id="saveContent">Save Content</button>
</section>

<script src="js/app.js"></script>
</body>
</html>
